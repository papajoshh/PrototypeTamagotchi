<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tamagotchi">
    <meta name="description" content="Cuida de tu mascota virtual Tamagotchi">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/icon-192.png">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <title>Tamagotchi Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            /* Prevenir bounce en iOS */
            overscroll-behavior: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Soporte para notch de iOS */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #app {
            position: relative;
            width: 480px;
            height: 640px;
            max-width: 100vw;
            max-height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* M√≥viles: Escalar manteniendo aspect ratio 3:4 */
        @media (max-width: 480px), (max-height: 640px) {
            #app {
                /* Calcular escala para que quepa manteniendo ratio */
                width: min(100vw, calc(100vh * 0.75)); /* 0.75 = 3/4 */
                height: min(100vh, calc(100vw * 1.333)); /* 1.333 = 4/3 */
                border-radius: 0;
                box-shadow: none;
            }
        }

        /* Desktop: Centrado con bordes redondeados */
        @media (min-width: 481px) and (min-height: 641px) {
            body {
                background: #f5f5f5;
                padding: 20px;
            }

            #app {
                border-radius: 20px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            }
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: white;
            /* Mantener aspect ratio siempre */
            object-fit: contain;
        }

        /* Prevenir selecci√≥n de texto en m√≥vil */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Loading screen */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading">ü•ö Cargando...</div>
        <canvas id="game-canvas" width="480" height="640"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
